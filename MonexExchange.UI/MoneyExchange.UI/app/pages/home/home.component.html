<div class="row row-space">
    <div class="col-sm-1"></div>

    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-1">
                <label>{{conversionVM.moneyOriginLabel}}</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="input-size"
                       minlength="1"
                       maxlength="20"
                       [(ngModel)]="conversionVM.moneyOriginStr"
                       (ngModelChange)="valuechange_origin($event)"
                       (keypress)="validateOnlyNumbers($event)"
                       required>
            </div>
            
            <div class="col-sm-2">
                <button (click)="switchConvertion()">
                    <img src="../../../Content/res/exchange.png" width="20" />
                </button>
            </div>

            <div class="col-sm-1">
                <label>{{conversionVM.moneyTargetLabel}}</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="input-size"
                       [(ngModel)]="conversionVM.moneyTargetStr"
                       [disabled]="true">
            </div>
        </div>
    </div>

    <div class="col-sm-1"></div>
</div>

<div class="row row-space">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <button (click)="calculate()">CALCULATE</button>
    </div>
    <div class="col-sm-4"></div>
</div>
